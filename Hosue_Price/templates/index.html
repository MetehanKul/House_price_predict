                    </select>
                </div>
                <div class="form-group">
                    <label for="semt">Semt</label>
                    <select id="semt" name="semt"></select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="yatak_odaları">Yatak Odaları</label>
                    <input type="number" id="yatak_odaları" name="yatak_odaları">

                <div class="form-group">

                    <input type="number" id="garaj" name="garaj">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="kat_alani">Kat Alanı (m²)</label>
                    <input type="number" id="kat_alani" name="kat_alani">
                </div>
                <div class="form-group">
                    <label for="insa_yili">İnşa Yılı</label>
                    <input type="number" id="insa_yili" name="insa_yili">
                </div>
                <div class="form-group">
                    <label for="sehir_merkezi_mesafesi">Şehir Merkezi Mesafesi (km)</label>
                    <input type="number" id="sehir_merkezi_mesafesi" name="sehir_merkezi_mesafesi">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="en_yakin_istasyon_mesafesi">En Yakın İstasyon Mesafesi (km)</label>

                <div class="form-group">

                    <input type="number" id="en_yakin_okul_mesafesi" name="en_yakin_okul_mesafesi">
                </div>
            </div>
            <button type="button" onclick="tahminYap()">Tahmin Yap</button>
        </form>
